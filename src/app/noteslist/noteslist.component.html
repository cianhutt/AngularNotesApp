<div id="container">
    
        <input type="text" placeholder="Search.." >
        <div id="noteslist">
                <app-note *ngFor="let note of notes; index as i"
                 routerLink="i"
                [title]="note.title" 
                [body]="note.body"></app-note>
        </div>

        <button routerLink="new">Add</button>
</div>
